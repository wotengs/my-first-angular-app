<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div
    class="card shadow-sm"
    style="max-width: 920px; width: 100%; border-radius: 16px; overflow: hidden"
  >
    <div class="row g-0">
      <div class="col-md-5 d-flex flex-column items-center justify-content-center p-4">
        <div class="text-center mb-4">
          <img
            src="/assets/images/loading-animation.png"
            alt="logo"
            style="width: 96px; height: 96px; object-fit: contain"
          />
          <h3 class="mt-3 mb-1">Welcome</h3>
          <p class="text-muted small mb-0">Sign in to continue</p>
        </div>

        <form class="px-2 px-md-4 w-100">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              pInputText
              id="username"
              name="username"
              type="text"
              class="form-control"
              [(ngModel)]="username"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              pInputText
              id="password"
              name="password"
              type="password"
              class="form-control"
              [(ngModel)]="password"
            />
          </div>

          <div class="d-grid mt-3">
            <p-button
              label="Login"
              icon="bi bi-person-fill-down"
              styleClass="btn btn-dark btn-lg w-100"
            ></p-button>
          </div>
        </form>
      </div>

      <div class="col-md-2 d-flex align-items-center justify-content-center">
        <p-divider layout="vertical" class="d-none d-md-flex"><b>OR</b></p-divider>
        <p-divider layout="horizontal" class="d-flex d-md-none" align="center"><b>OR</b></p-divider>
      </div>

      <div class="col-md-5 d-flex align-items-center justify-content-center p-4">
        <div class="text-center w-100">
          <h4 class="mb-3">New here?</h4>
          <p class="text-muted">Create an account to save your cart and get faster checkout.</p>
          <div class="mt-3">
            <p-button
              label="Sign Up"
              icon="bi bi-person-plus"
              styleClass="btn btn-primary w-100"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
