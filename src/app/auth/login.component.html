<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-sm login-card">
    <div class="row g-0">
      <div class="col-md-5 d-flex flex-column align-items-stretch justify-content-center p-4">
        <div class="text-center mb-4">
          <img src="/assets/images/loading-animation.png" alt="logo" class="login-logo" />
          <h3 class="mt-3 mb-1">Welcome</h3>
          <p class="text-muted small mb-0">Sign in to continue</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-2 px-md-4 w-100">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
            placeholder="Username"
              id="username"
              formControlName="username"
              type="text"
              class="form-control"
              [class.is-invalid]="username?.invalid && username?.touched"
            />
            @if (username?.invalid && username?.touched) {
            <div class="text-danger small mt-1">Username is required</div>
            }
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              placeholder="Password"
              id="password"
              formControlName="password"
              type="password"
              class="form-control"
              [class.is-invalid]="password?.invalid && password?.touched"
            />
            @if (password?.invalid && password?.touched) {
            <div class="text-danger small mt-1">Password is required</div>
            }
          </div>

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success w-100 d-flex justify-content-center align-items-center" [disabled]="loginForm.invalid || loading">
              <i class="bi bi-person" style="font-size: 1.25rem"></i>
              @if (!loading) { <span class="ms-2"> Login</span> }
              @if (loading) {
                <span class="ms-2"> Signing in...</span>
                <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
              }
            </button>
          </div>
        </form>
      </div>

      <div class="col-md-2 d-flex align-items-center justify-content-center">
        <p-divider layout="vertical" class="d-none d-md-flex"><b>OR</b></p-divider>
        <p-divider layout="horizontal" class="d-flex d-md-none" align="center"><b>OR</b></p-divider>
      </div>

      <div class="col-md-5 d-flex align-items-center justify-content-center p-4">
        <div class="text-center w-100">
          <h4 class="mb-3">New here?</h4>
          <p class="text-muted">Create an account to save your cart and get faster checkout.</p>
          <div class="mt-3">
            <button class="btn btn-primary w-100 d-flex justify-content-center align-items-center">
              <i class="bi bi-person-plus" style="font-size: 1.25rem"></i>
              <span class="ms-2">Sign Up</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
