<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/images/logo.png" alt="iCube" class="navbar-logo" />
      <span class="brand-text">Retail</span>
    </a>

    <div class="collapse navbar-collapse">
      @if (!isHome()) {
      <div class="d-flex align-items-center flex-grow-1 gap-3">
        <select
          aria-label="Category"
          class="form-select category-filter"
          (change)="onCategoryChange($any($event.target).value)"
        >
          <option value="">All</option>
          @for (cat of categoriesMapped(); track cat.slug) {
          <option value="{{ cat.slug }}">{{ cat.label }}</option>
          }
        </select>
      </div>

      <div class="d-flex align-items-center gap-2">
        <input
          class="form-control search-input"
          type="search"
          placeholder="Search products..."
          (input)="onSearchInput($event)"
        />
        <button
          class="btn btn-outline-primary border-2 rounded-4"
          aria-label="Cart"
          (click)="openCart($event)"
        >
          <i class="bi bi-cart" aria-hidden="true"></i>
          <span class="cart-count">{{ cartCount$ | async }}</span>
        </button>
      </div>
      }
    </div>
  </div>
</nav>
