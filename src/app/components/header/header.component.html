<header>
  <nav>
    <div class="left">
      <select (change)="onCategoryChange($event)" aria-label="Filter products by category">
        <option value="">All</option>
        @for (cat of categoriesMapped(); track cat.slug) {
        <option value="{{ cat.slug }}">{{ cat.label }}</option>
        }
      </select>
    </div>

    <div class="brand">
      <ul>
        <li routerLink="/">{{ title() }}</li>
      </ul>

      <ul>
        <li routerLink="/products">Products</li>
      </ul>
    </div>

    <div class="right">
      <input type="search" placeholder="Search products..." (input)="onSearchInput($event)" />
      <button class="cart-btn" title="Cart">
        <!-- simple cart SVG -->
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="https://www.w3.org/TR/SVG/"
          aria-hidden="true"
        >
          <path
            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 14l.84-2h7.56c.75 0 1.41-.41 1.75-1.03L21 4H6.21l-.94-2H1v2h3l3.6 7.59-1.35 2.44C6.16 15.37 6 15.68 6 16c0 1.1.9 2 2 2h9v-2H8.42c-.14 0-.25-.11-.25-.25l.03-.12L9.1 14h8.45c.75 0 1.41-.41 1.75-1.03L21 6H7.16z"
            fill="currentColor"
          />
        </svg>
        <span class="cart-count">{{ cartCount() }}</span>
      </button>
    </div>
  </nav>
</header>
